<h2 mat-dialog-title>Déconnexion</h2>
<mat-dialog-content>Êtes-vous sûr de vouloir vous déconnecter ?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Annuler</button>
    <button mat-button (click)="onConfirm()">Oui, me déconnecter</button>
</mat-dialog-actions>
